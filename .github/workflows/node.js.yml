# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Agromanager CI

on:
  pull_request:
    branches: [ "main","develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: ./backendnest/package-lock.json
    - name: Create .env file with correct formatting
      working-directory: ./backendnest
      env:
        MY_SECRET: ${{ secrets.TEST_ENV }}
      run: |
        echo "$MY_SECRET" > .env.development
        
        echo "Listando arquivos criados:"
        ls -la .env*
        
        echo "Conte√∫do inicial do arquivo (seguro):"
        head -n 10 .env.development
    - run: npm ci
      working-directory: ./backendnest
    - run: npm test
      working-directory: ./backendnest
