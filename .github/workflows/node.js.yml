# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Agromanager CI

on:
  pull_request:
    branches: [ "main","develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: ./backendnest/package-lock.json
    - name: Debug Supremo de Variaveis
      working-directory: ./backendnest
      env:
        THE_SECRET: ${{ secrets.TEST_ENV }}
      run: |
        echo "=== INICIO DO DIAGNOSTICO ==="
        
        if [ -z "$THE_SECRET" ]; then
          echo "❌ ERRO FATAL: A variável THE_SECRET está totalmente VAZIA."
          echo "Causas prováveis:"
          echo "1. O nome no GitHub Settings não é exatamente TEST_ENV"
          echo "2. Você criou o secret em 'Environments' mas não definiu o environment no YAML"
          echo "3. Esse PR vem de um FORK (secrets são bloqueados em forks)"
        else
          echo "✅ SUCESSO: A variável foi encontrada!"
          echo "O GitHub esconde o conteúdo com ***, mas ela existe."
          echo "Comprimento da string: ${#THE_SECRET} caracteres."
          
          # Se chegou aqui, vamos gravar o arquivo
          printf "%s" "$THE_SECRET" > .env
          cp .env .env.test
          cp .env .env.development
          
          echo "Arquivos criados:"
          ls -la .env*
        fi
        
        echo "=== FIM DO DIAGNOSTICO ==="
    - name: Install dependencies
      run: npm ci
      working-directory: ./backendnest
    - name: Run tests
      run: npm test
      working-directory: ./backendnest
      env:
        NODE_ENV: test
