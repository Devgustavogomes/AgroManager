version: "3.9"

services:
  server:
    build:
      context: ./backendnest
      dockerfile: dev.Dockerfile
    image: node:22-slim
    container_name: skillhub-backend-dev
    ports:
      - "3000:3000"
    env_file:
      - ./backendnest/.env
    volumes:
      - ./backendnest:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:alpine
    restart: always
    shm_size: 128mb
    container_name: skillhub-postgres-dev
    ports:
      - "5432:5432"
    env_file:
      - ./backendnest/.env.db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "devskillhub", "-d", "dbskillhub"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
